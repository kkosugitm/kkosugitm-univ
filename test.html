<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sample1</title>
</head>
<body>

  <input type="radio" id="apple" name="fruit" value="APPLE" onchange="func1()" checked>
  <label for="apple">りんご</label><br>
  <input type="radio" id="banana" name="fruit" value="BANANA" onchange="func1()">
  <label for="banana">バナナ</label><br>
  <input type="radio" id="cherry" name="fruit" value="CHERRY" onchange="func1()">
  <label for="cherry">さくらんぼ</label>
  <script language="javascript" type="text/javascript">
  function func1() {
    var fruits = document.getElementsByName("fruit");
    for(var i = 0; i < fruits.length; i++){
      if(fruits[i].checked) {
        console.log("選択された値：", fruits[i].value);
      }
    }
  }
  func1();
  </script>
</body>
</html>
